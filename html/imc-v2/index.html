<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <main>
        <p>
            <label for="input-weight">Peso (kg):</label><br />
            <input id="input-weight" type="number" step="0.1" value="70"/>
        </p>
        
        <p>
            <label for="input-height">Altura (m):</label><br />
            <input id="input-height" type="number" step="0.01" value="1.70"/>
        </p>

        <p>
            <button id="button-calculate-imc" >Calcular IMC</button>
        </p>

        <p id="paragraph-result">O IMC desses dados é <strong id="imc-result"></strong></p>
        <p id="paragraph-level">Este valor pertence à faixa  <strong id="imc-level"></strong></p>
    </main>

    <script defer src="./js/script.js"></script>
</body>
</html>
